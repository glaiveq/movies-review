<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

<body>
<header>
    <video src="../static/webreferences/video/theboys.webm" autoplay muted></video>
    <nav>
        <div class="logo_ul">

            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
            </ul>
        </div>
        <div class="container-search">
            <form action="" class="search-bar" autocomplete="off">
                <label>
                    <input type="text" class="search-anything" placeholder="search anything" name="q" id="search_input" autocomplete="off">
                </label>
                <button type="submit"><img src="../static/img/search.png" alt=""></button>
            </form>
        </div>
        <div class="user-logo">
            <div class="search">
                <!--<a href="#" class="card">

                    </div>
                </a>-->
            </div>
        </div>
    </nav>
    <div class="content">
        <h1 id="title">Money Heist</h1>
        <p>A criminal mastermind who goes by "The Professor" has a plan to pull off the biggest heist in recorded history - to print billions of euros in the Royal Mint of Spain</p>
        <div class="details">
            <h6>A Netflix Original Film</h6>
            <h5 id="gen">Thriller</h5>
            <h4 id="date">2021</h4>
            <h3 id="rate"><span>IMDB </span><i><ion-icon name="star"></ion-icon></i>9.6</h3>
        </div>
        <div class="btns">
            <a href="#" id="review">Review <ion-icon name="chevron-down"></ion-icon></a>
        </div>
    </div>
    <section>
        <h4>Popular</h4>
        <i class="bi bi-chevron-left"></i>
        <i class="bi bi-chevron-right"></i>
        <div class="cards">
            <!--<img src="${sposter}" alt="${name}" class="poster">

                        <h4>${name}</h4>
                        <div class="sub">

                            <h3><span>IMDB </span><i><ion-icon name="star"></ion-icon></i>9.6</h3>
                        </div>
                    </div>
                </div>-->
        </div>
    </section>
</header>
<script src="../static/js/list.js" ></script>
