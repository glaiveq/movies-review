<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Login</title>
    <link rel="shortcut icon" type="image/png" href="../static/img/favicon2.png">

    <link rel="stylesheet" href="../static/css/main.css">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

<div class="wrapper-2">
                <div class="form-box login">
                    <h2>Login</h2>
                    <form method="POST">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="account"></ion-icon></span>
                            <input type="text" id="username" name="username" required>
                            <label>Username</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" id="password" name="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox"> Remember me</label>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn">Login</button>
                        <div class="login-register">
                            <p>Don't have an account? <a href="/register" class="register-link">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
<div class="hero-section">
    <img class="hero-login" src="../static/img/hero.png" alt="">
</div>
</body>
</html>
